{{ partial "header.html" . }}

<div class="container container-full blog-layout">

  <div class="main page" id="scrollpane">
    <h1>
      <a href="/">
        {{ partial "logo.html" . }}
      </a>
      <a href="/blog">
        <span>Blog</span>
      </a>
    </h1>
    
    <nav class="top-bar">
      <ul class="inline right text-right">
        {{ partial "nav.html" . }}
      </ul>
    </nav>

    <div class="row">
      <div class="small-1 columns">&nbsp;</div>
      <div class="small-10 columns content-wrap">
        BLOGGGY LIST
        
        
        {{ range .Paginator.Pages }}
            {{ .Render "li"}}
        {{ end }}
      </div>
      <div class="small-1 columns">&nbsp;</div>
    </div>
  </div>

  {{ partial "footer-blog.html" . }}
